<body>

    <label for=""><input type="checkbox" class="horario" name="" id="">18:30</label>
    <label for=""><input type="checkbox" class="" name="" id="marcar-todos" onchange="marcarTodos()">Marcar todos</label>

  </div>
  <button>Salvar agenda</button>
  <script>

    const salvarServico = async () => {
      try {
        const response = await fetch('/agenda', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        })
        const data = await response.json();

        const result = await response.json();
        if (response.ok) {
          console.log(data); // Exibe "Serviço salvo com sucesso"
        } else {
          console.error(result.error);
        }
      } catch (error) {
        console.error("Erro ao enviar a requisição:", error);
      }
    }

    inputsHorario = document.getElementsByClassName('horario')
    inputMarcarTodos = document.getElementById('marcar-todos')
    function abrirHorarios () {
      for (let i in inputsHorario) {
        inputsHorario[i].checked = false
        inputMarcarTodos.checked = false
      }
    }
    function marcarTodos () {
      inputsHorario = document.getElementsByClassName('horario')
      for (let i in inputsHorario) {
        inputsHorario[i].checked = inputMarcarTodos.checked
      }
    }

    marcarTodos()
  </script>
</body>
</html>
