<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Entrar</title>
</head>
<body>
  <div style="margin: 50px;" class="text-center">
    <h3 for="">Quem é você?</h3>
    <input type="text" name="" id="nome">
    <div style="margin: 8px;">
      <button class="btn btn-primary" onclick="entrar()">Entrar</button>
    </div>
  </div>
  <script>
    function entrar () {
      localStorage.setItem('usuario', document.getElementById('nome'))
      window.location = 'cadastro_servicos.html'
    }
  </script>
</body>
</html>
