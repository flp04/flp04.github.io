<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="p-1 text-center" id="cabecalho"></div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
      </div>
      <section class="row">
        <article class="col-8">
          <img width="90%" src="img/676f9a248141e.jpeg" alt="">
          <p>SORIA</p>
        </article>
        <article class="col-4">
          <img  width="90%" src="img/676ac3b92882d.r_d.770-933.jpeg" alt="">
          <img  width="90%" src="img/6490b1905b7e5.jpeg" alt="">
        </article>
      </section>
    </div>
  </div>
  <script>
    let hoje = new Date()
    const formatarNomeMes = new Intl.DateTimeFormat('es-ES', { month: 'long' })
    const formatarNomeDia = new Intl.DateTimeFormat('es-ES', { weekday: 'long' })
    let divCabecalho = document.getElementById('cabecalho')
    divCabecalho.innerHTML = `${formatarNomeDia.format(hoje).charAt(0).toUpperCase() + formatarNomeDia.format(hoje).slice(1)}, 
      ${hoje.getDate()} de ${formatarNomeMes.format(hoje)} de ${hoje.getFullYear()}`
      
    function menuOnClick() {
      document.getElementById("menu-bar").classList.toggle("change");
      document.getElementById("nav").classList.toggle("change");
      document.getElementById("menu-bg").classList.toggle("change-bg");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
