<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <br>
  <div class="container">
    <div class="mb-3">
      <label class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf">
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <div class="col-sm-4">
          <label class="form-label">Tem acesso a água potável?</label>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="aguaPotavel" onchange="questionario.computarResposta('aguaPotavel')">
            <label class="form-check-label">
              Sim
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="aguaPotavel" onchange="questionario.computarResposta('aguaPotavel')">
            <label class="form-check-label">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <div class="col-sm-4">
          <label class="form-label">Tem acesso a rede de esgoto?</label>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="redeEsgoto" onclick="questionario.computarResposta('redeEsgoto')">
            <label class="form-check-label">
              Sim
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="redeEsgoto" onclick="questionario.computarResposta('redeEsgoto')">
            <label class="form-check-label">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <div class="col-sm-4">
          <label class="form-label">Quando chove acontece enchentes ou alagamentos?</label>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="drenagem" onclick="questionario.computarResposta('drenagem')">
            <label class="form-check-label">
              Sim
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="drenagem" onclick="questionario.computarResposta('drenagem')">
            <label class="form-check-label">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <div class="col-sm-4">
          <label class="form-label">Tem acesso a coleta de lixo? </label>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="coletaLixo" onclick="questionario.computarResposta('coletaLixo')">
            <label class="form-check-label">
              Sim
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="coletaLixo" onclick="questionario.computarResposta('coletaLixo')">
            <label class="form-check-label">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" onclick="questionario.exibirResultado()">Calcular Resultado</button>
  </div>
  <script>
    // classe que contém um objeto formulario com as variáveis do questionário 
    class Questionario {
      constructor() {
        this.formulario = {  
          'aguaPotavel': null,
          'redeEsgoto': null,
          'drenagem': null,
          'coletaLixo': null,
        }
      }
      // função que verifica a resposta do formulário, utilizando um parametro para encontrar a questao através do indice
      computarResposta(parametro) {
        let inputRadio = document.getElementsByName(parametro)
        if (inputRadio[0].checked == true) {
          this.formulario[parametro] = true
        } else if (inputRadio[1].checked == true) {
          this.formulario[parametro] = false
        }
      }
      // função que verifica se o usuario respondeu todos os itens do formulário
      validarFormulario() {
        for (let item in this.formulario) {
          if (this.formulario[item] == null) {
            return false
          }
        }
        return true
      }
    }
    // classe que irá exibir o resultado e calcular a pontuação das respostas do questionario, se o mesmo for validado 
    class Resultado extends Questionario {
      exibirResultado() {
        if (this.validarFormulario()) {
          let pontos = this.calcularResultado()
          if (pontos < 2) {
            return alert('Saneamento básico: ruim')
          } else if (pontos == 2) {
            return alert('Saneamento básico: razoável')
          } else {
            return alert('Saneamento básico: bom')
          }
        } else {
          return alert('Responda todas as perguntas')
        }
      }
      calcularResultado() {
        let pontos = 0
        for (let resposta in this.formulario) {
          if (this.formulario[resposta] == true) {
            pontos += 1
          }
        }
        return pontos
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
