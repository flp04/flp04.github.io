<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <br>
  <div class="container">
    <div class="mb-3">
      <label class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf">
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <div class="col-sm-4">
          <label class="form-label">Tem acesso a água potável?</label>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="aguaPotavel" onchange="computarResposta('aguaPotavel')">
            <label class="form-check-label">
              Sim
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="aguaPotavel" onchange="computarResposta('aguaPotavel')">
            <label class="form-check-label">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <div class="col-sm-4">
          <label class="form-label">Tem acesso a rede de esgoto?</label>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="redeEsgoto" onclick="computarResposta('redeEsgoto')">
            <label class="form-check-label">
              Sim
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="redeEsgoto" onclick="computarResposta('redeEsgoto')">
            <label class="form-check-label">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <div class="col-sm-4">
          <label class="form-label">Quando chove acontece enchentes ou alagamentos?</label>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="drenagem" onclick="computarResposta('drenagem')">
            <label class="form-check-label">
              Sim
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="drenagem" onclick="computarResposta('drenagem')">
            <label class="form-check-label">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <div class="col-sm-4">
          <label class="form-label">Tem acesso a coleta de lixo? </label>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="coletaLixo" onclick="computarResposta('coletaLixo')">
            <label class="form-check-label">
              Sim
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="coletaLixo" onclick="computarResposta('coletaLixo')">
            <label class="form-check-label">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" onclick="calcularResultado()">Calcular Resultado</button>
  </div>
  <script>
    let questionario = {
      'aguaPotavel': null,
      'redeEsgoto': null,
      'drenagem': null,
      'coletaLixo': null
    }
    function computarResposta(parametro) {
      let radio = document.getElementsByName(parametro)
      if (radio[0].checked == true) {
        questionario[parametro] = true
      } else if (radio[1].checked == true) {
        questionario[parametro] = false
      }
    }
    function validarFormulario() {
      for (item in questionario) {
        if (questionario[item] == null) {
          return false
        }
      }
      return true
    }
    function calcularResultado() {
      if (validarFormulario()) {
        let pontos = 0
        for (resposta in questionario) {
          if (questionario[resposta] == true) {
            pontos += 1
          }
        }
        if (pontos < 2) {
          alert('Saneamento básico: ruim')
        } else if (pontos == 2) {
          alert('Saneamento básico: razoável')
        } else {
          alert('Saneamento básico: bom')
        }
      } else {
        alert('Responda todas as perguntas')
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
