<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Dino</title>
  <link rel="stylesheet" href="style.css">
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #fafafa;
  font-family: sans-serif;
}

.game {
  position: relative;
  width: 800px;
  height: 300px;
  background: #f5f5f5;
  border: 2px solid #333;
  overflow: hidden;
}

#dino {
  position: absolute;
  bottom: 0;
  left: 50px;
  width: 50px;
  height: 50px;
  background: #333;
}

#obstacle {
  position: absolute;
  bottom: 0;
  right: -50px;
  width: 30px;
  height: 50px;
  background: crimson;
}
</style>
</head>
<body>
  <div class="game">
    <div id="dino"></div>
    <div id="obstacle"></div>
  </div>


  <script>
    const dino = document.getElementById("dino");
const obstacle = document.getElementById("obstacle");

let isJumping = false;
let gravity = 0.9;
let position = 0;

// Pulo com tecla espaço
document.addEventListener("keydown", (event) => {
  if (event.code === "Space" && !isJumping) {
    jump();
  }
});

function jump() {
  isJumping = true;
  let upInterval = setInterval(() => {
    if (position >= 150) { // altura máxima
      clearInterval(upInterval);

      // Desce
      let downInterval = setInterval(() => {
        if (position <= 0) {
          clearInterval(downInterval);
          isJumping = false;
        }
        position -= 5;
        position *= gravity;
        dino.style.bottom = position + "px";
      }, 20);
    }
    position += 20;
    position *= gravity;
    dino.style.bottom = position + "px";
  }, 20);
}

// Obstáculo em movimento
function moveObstacle() {
  let obstaclePosition = 800;

  let timer = setInterval(() => {
    if (obstaclePosition < -60) {
      obstaclePosition = 800; // reinicia
    }

    // colisão
    if (
      obstaclePosition > 40 &&
      obstaclePosition < 100 &&
      position < 50
    ) {
      clearInterval(timer);
      alert("Game Over!");
      document.location.reload();
    }

    obstaclePosition -= 10;
    obstacle.style.left = obstaclePosition + "px";
  }, 30);
}

moveObstacle();

  </script>
</body>
</html>
